{% set version = "8.0.0" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: fd-find
  version: {{ version }}

source:
  url: https://github.com/sharkdp/fd/archive/v{{ version }}.tar.gz
  sha256: fba93204c10266317e0981914c630b08e12cd322c75ff2a2e504ff1dce17d557

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}   # [unix]
    - {{native}}binutils    # [win]

test:
  commands:
    - fd --help

about:
  home: https://github.com/sharkdp/fd
  license: MIT
  license_family: MIT
  summary: A simple, fast and user-friendly alternative to 'find'
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - dbast
